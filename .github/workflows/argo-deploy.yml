name: ArgoCD Deployment

on:
  workflow_call:
    secrets:
      aws_assume_role:
        description: "AWS role to assume"
        required: false
      app-id:
        description: "App Id"
        required: true
      private-key:
        description: "Private Key"
        required: true
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
      app_name:
        description: "Name of the application"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    #    container: # Replace with GitHub action in the future
    #      image: public.ecr.aws/truemark/aws-cdk:ubuntu
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: image-tag

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # TODO Convert to secret
          role-to-assume: "${{ vars.AWS_ASSUME_ROLE_DEPLOY }}"
          aws-region: "us-east-1"

      - name: Setup Cluster Access
        run: |
          aws eks update-kubeconfig --region us-east-2 --name ${{ vars.CLUSTER_NAME }} 

      - name: Get Docker Image Tag
        shell: bash
        run: |
          echo "IMAGE_TAG=$(cat image-tag.txt)" >> $GITHUB_ENV

      - name: Install kubectl and yq
        uses: truemark/kubectl-action@converting-to-typescript
        with:
          yq-enabled: true

      - name: Generate token
        id: app-token
        uses: getsentry/action-github-app-token@v3
        with:
          app_id: ${{ secrets.app-id }}
          private_key: ${{ secrets.private-key }}

      - name: Checkout tools repo
        uses: actions/checkout@v4
        with:
          repository: truemark/k8s-deployments
          token: ${{ steps.app-token.outputs.token }}
          path: k8s-deployments

      - name: Update image tag in values.yaml
        id: copy-updates
        run: |
          APP_FILE="k8s/argocd.yaml"
          ENVIRONMENT="${{ inputs.environment }}"
          sed -i "s/{{environment}}/${ENVIRONMENT}/g" $APP_FILE
          echo "Checking if ArgoCD Application ${{ inputs.app_name }} exists..."
          kubectl apply -f $APP_FILE
          yq eval ".deployment.image.tag = \"$IMAGE_TAG\"" -i k8s/values/${{ inputs.environment }}.yaml
          cp -r k8s/values/values.yaml k8s-deployments/environments/${{ inputs.environment }}/${{ inputs.app_name }}/values.yaml
          cp -r k8s/values/${{ inputs.environment }}.yaml k8s-deployments/environments/${{ inputs.environment }}/${{ inputs.app_name }}/${{ inputs.environment }}.yaml
          cd k8s-deployments
          if [[ ${{ inputs.environment }} == "prod" ]]; then
            yq eval-all 'select(fileIndex == 1) * select(fileIndex == 0)' environments/stage/${{ inputs.app_name }}/values.yaml \
            environments/prod/${{ inputs.app_name }}/values.yaml > environments/prod/${{ inputs.app_name }}/values.tmp
            mv environments/prod/${{ inputs.app_name }}/values.yaml environments/prod/${{ inputs.app_name }}/orig-values.yaml && \
            mv environments/prod/${{ inputs.app_name }}/values.tmp environments/prod/${{ inputs.app_name }}/values.yaml
            rm -f environments/prod/${{ inputs.app_name }}/orig-values.yaml
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add environments/${{ inputs.environment }}
          git diff --staged > ../image_diff_output.txt
          if [[ ${{ inputs.environment }} == "prod" ]]; then
            git commit -m "Updating values from stage to prod for $APP_NAME"
          else
            git commit -m "Update image tag to $IMAGE_TAG"
          fi
          git push origin main
          if [[ $? -ne 0 ]]; then
            echo "PUSH_FAILED=true" >> $GITHUB_ENV
            exit 1
          fi

      - name: Failure Summary
        if: env.PUSH_FAILED == 'true' || failure() && steps.copy-updates.outcome == 'failure'
        env:
          APP_NAME: ${{ inputs.app_name }}
        run: |
          if [ "$PUSH_FAILED" == "true" ]; then
            echo ":x: Git push failed for $APP_NAME :x:" >> $GITHUB_STEP_SUMMARY
            echo "### Git Push Output" >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
            cat git_push_output.txt >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Successful Summary
        if: env.PUSH_FAILED != 'true'
        env:
          APP_NAME: ${{ inputs.app_name }}
        run: |
          if [ -f ./image_diff_output.txt ]; then
            {
              echo '### Changes Applied:';
              echo '';
              echo '```diff';
              cat ./image_diff_output.txt;
              echo '```';
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "No changes detected in the diff output." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Poll application status
        if: env.PUSH_FAILED != 'true' && steps.failure-summary.outcome != 'success'
        run: |
          echo "Polling application status for ${{ inputs.app_name }}..."

          INITIAL_CHECK_DONE=false
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [[ $ATTEMPT -lt $MAX_ATTEMPTS ]]; do
          STATUS=$(kubectl get -n argocd application/${{ inputs.app_name }} -o jsonpath='{.status.sync.status}')
          HEALTH=$(kubectl get -n argocd application/${{ inputs.app_name }} -o jsonpath='{.status.health.status}')
          echo "$(date): Sync status: $STATUS, Health status: $HEALTH"

          # Ignore the initial Healthy/Synced state
          if [[ "$INITIAL_CHECK_DONE" == "false" ]]; then
          echo "Ignoring initial status: Sync=$STATUS, Health=$HEALTH"
          if [[ "$STATUS" != "Synced" || "$HEALTH" != "Healthy" ]]; then
          INITIAL_CHECK_DONE=true
          fi
          else
          # Check for successful sync and healthy state
          if [[ "$STATUS" == "Synced" && "$HEALTH" == "Healthy" ]]; then
          echo "Application $APP_NAME successfully synced and healthy."
          break
          fi
          fi

          # Increment the attempt counter
          ATTEMPT=$((ATTEMPT + 1))
          echo "Attempt $ATTEMPT/$MAX_ATTEMPTS complete. Retrying in 10 seconds..."

          # Wait for 10 seconds before polling again
          sleep 10
          done

          if [[ $ATTEMPT -ge $MAX_ATTEMPTS ]]; then
          echo "Reached maximum attempts ($MAX_ATTEMPTS). Exiting with failure."
          exit 1
          fi

          echo "Recent events for $APP_NAME:"
          kubectl get -n argocd events --field-selector involvedObject.name=$APP_NAME --sort-by='.metadata.creationTimestamp' -o wide | tail -n 5
